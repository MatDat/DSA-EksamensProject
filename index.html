<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>The Tic Tac Toe</h1>

    <div id="board">
      <div class="cell" data-row="0" data-col="0">1</div>
      <div class="cell" data-row="0" data-col="1">O</div>
      <div class="cell" data-row="0" data-col="2">2</div>
      <div class="cell" data-row="1" data-col="0">1</div>
      <div class="cell" data-row="1" data-col="1">2</div>
      <div class="cell" data-row="1" data-col="2">0</div>
      <div class="cell" data-row="2" data-col="0">2</div>
      <div class="cell" data-row="2" data-col="1">1</div>
      <div class="cell" data-row="2" data-col="2">0</div>
    </div>

    <script src="controller.js" type="module"></script>
  </body>
</html>
